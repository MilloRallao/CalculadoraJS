<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>David Curbelo Martín | Calculadora</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- ### CSS ### -->
    <link href="css/calculadora.css" rel="stylesheet">

    <!-- ### JS ### -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/calculadora.js" type="text/javascript"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div id="wrapper">
        <div id="app">
            <div class="calculator">
                <div class="calculator-display">
                    <div class="auto-scaling-text output" style="transform: scale(1, 1);"></div>
                </div>
                <div class="calculator-keypad">
                    <div class="input-keys">
                        <div class="function-keys">
                            <button class="calculator-key key-clear">AC</button>
                            <button class="calculator-key key-delete">&#9003;</button>
                        </div>
                        <div class="digit-keys">
                            <button class="calculator-key key-0 input">0</button>
                            <button class="calculator-key key-dot">●</button>
                            <button class="calculator-key input">1</button>
                            <button class="calculator-key input">2</button>
                            <button class="calculator-key input">3</button>
                            <button class="calculator-key input">4</button>
                            <button class="calculator-key input">5</button>
                            <button class="calculator-key input">6</button>
                            <button class="calculator-key input">7</button>
                            <button class="calculator-key input">8</button>
                            <button class="calculator-key input">9</button>
                        </div>
                    </div>
                    <div class="operator-keys">
                        <button class="calculator-key key-divide">÷</button>
                        <button class="calculator-key key-multiply">×</button>
                        <button class="calculator-key key-subtract">−</button>
                        <button class="calculator-key key-add">+</button>
                        <button class="calculator-key key-equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
